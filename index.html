<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/header/header__logo.svg" alt="Логотип Mesto Russia">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile/profile__avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button type="button" class="profile__edit-button">
            <img class="profile__edit-image" src="images/profile/profile__edit-button.svg" alt="Иконка редактирования">
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__add-image" src="images/profile/add-button.svg" alt="Плюс">
        </button>
      </section>

      <section class="elements">
        <template id="card">
          <div class="elements__item">
            <button class="elements__delete-btn" type="button"></button>
            <img class="elements__image" src="#" alt="#">
            <div class="elements__group">
              <h2 class="elements__name">#</h2>
              <button type="button" class="elements__like-button"></button>
            </div>
          </div>
        </template>
      </section>
      <div class="popup popup_dark" id="image">
        <div class="popup__container">
          <img class="popup__image" src="#" alt="#">
          <button type="button" class="popup__close-button" id="close-image-btn">
            <img class="popup__close-image" src="images/popup/close-Icon.svg" alt="Закрыть">
          </button>
          <p class="popup__text"></p>
        </div>
      </div>
      <div class="popup" id="edit">
        <div class="popup__item">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="edit-form" id="edit-form" novalidate>
            <input class="popup__input popup__input_edit_name" name="edit-name" type="text" id="prof-name" minlength="2" maxlength="40" required>
            <span class="popup__error-text prof-name-error">&nbsp;</span>
            <input class="popup__input popup__input_edit_text" name="edit-job" type="text" id="prof-job" minlength="2" maxlength="200" required>
            <span class="popup__error-text prof-job-error">&nbsp;</span>
            <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>
              <span class="popup__save-text popup__save-text_disabled">Сохранить</span>
            </button>
          </form>
          <button type="button" class="popup__close-button">
            <img class="popup__close-image" src="images/popup/close-Icon.svg" alt="Закрыть">
          </button>
        </div>
      </div>
      <div class="popup" id="add">
        <div class="popup__item">
          <h2 class="popup__header">Новое место</h2>
          <form class="popup__form" name="add-form" id="add-form" novalidate>
            <input class="popup__input popup__input_edit_name" name="add-name" type="text" placeholder="Название" id="mesto" minlength="2" maxlength="30" required>
            <span class="popup__error-text mesto-error">&nbsp;</span>
            <input class="popup__input popup__input_edit_text" name="add-link" type="url" placeholder="Ссылка на картинку" id="mesto-image" required>
            <span class="popup__error-text mesto-image-error">&nbsp;</span>
            <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>
              <span class="popup__save-text popup__save-text_disabled">Создать</span>
            </button>
          </form>
          <button type="button" class="popup__close-button">
            <img class="popup__close-image" src="images/popup/close-Icon.svg" alt="Закрыть">
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
