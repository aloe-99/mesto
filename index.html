<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/header__logo.3d8293a241b315143f02.svg" alt="Логотип Mesto Russia"></header><main class="content"><section class="profile"><img class="profile__avatar" src="images/profile__avatar.6163c2039d1f0eb8d7ca.jpg" alt="Аватар профиля"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__text">Исследователь океана</p><button type="button" class="profile__edit-button"><img class="profile__edit-image" src="images/profile__edit-button.686ec1de24fcfb5046fa.svg" alt="Иконка редактирования"></button></div><button type="button" class="profile__add-button"><img class="profile__add-image" src="images/add-button.bed8c136e13907f5eefb.svg" alt="Плюс"></button></section><section class="elements"><template id="card"><div class="elements__item"><button class="elements__delete-btn" type="button"></button> <img class="elements__image" src="#" alt="#"><div class="elements__group"><h2 class="elements__name">#</h2><button type="button" class="elements__like-button"></button></div></div></template></section><div class="popup popup_dark" id="image"><div class="popup__container popup__target"><img class="popup__image" src="#" alt="#"> <button type="button" class="popup__close-button" id="close-image-btn"><img class="popup__close-image" src="images/close-Icon.039f1f5203f653b4bacd.svg" alt="Закрыть"></button><p class="popup__text"></p></div></div><div class="popup" id="edit"><div class="popup__item popup__target"><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" name="edit-form" id="edit-form" novalidate><input class="popup__input popup__input_edit_name" name="edit-name" id="prof-name" minlength="2" maxlength="40" requi
