<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/header/header__logo.svg" alt="Логотип Mesto Russia">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile/profile__avatar.jpg" alt="Фотопортрет Жака-Ива Кусто">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__text">Исследователь океана</p>
          <button type="button" class="profile__edit-button">
            <img class="profile__edit-image" src="images/profile/profile__edit-button.svg" alt="Иконка редактирования">
          </button>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__add-image" src="images/profile/add-button.svg" alt="Plus icon">
        </button>
      </section>

      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="images/elements/elements__yalta.jpg" alt="Ласточкино гнездо">
          <div class="elements__group">
            <h2 class="elements__name">Ялта</h2>
            <button type="button" class="elements__like-button">
              <img class="elements__like-image" src="images/elements/elements__like-button.svg" alt="Кнопка лайк">
            </button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/elements/elements__elbrus.jpg" alt="Пейзаж горы Эльбрус">
          <div class="elements__group">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button">
              <img class="elements__like-image" src="images/elements/elements__like-button.svg" alt="Кнопка лайк">
            </button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/elements/elements__spb.jpg" alt="Пейзаж Санкт-Петербурга">
          <div class="elements__group">
            <h2 class="elements__name">Санкт-петербург</h2>
            <button type="button" class="elements__like-button">
              <img class="elements__like-image" src="images/elements/elements__like-button.svg" alt="Кнопка лайк">
            </button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/elements/elements__baikal.jpg" alt="Пейзаж Байкала>">
          <div class="elements__group">
            <h2 class="elements__name">Байкал</h2>
            <button type="button" class="elements__like-button">
              <img class="elements__like-image" src="images/elements/elements__like-button.svg" alt="Кнопка лайк">
            </button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/elements/elements__dombai.jpg" alt="Пейзаж Домбай">
          <div class="elements__group">
            <h2 class="elements__name">Домбай</h2>
            <button type="button" class="elements__like-button">
              <img class="elements__like-image" src="images/elements/elements__like-button.svg" alt="Кнопка лайк">
            </button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="images/elements/elements__karachaevsk.jpg" alt="Пейзаж Карачаевск">
          <div class="elements__group">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like-button">
              <img class="elements__like-image" src="images/elements/elements__like-button.svg" alt="Кнопка лайк">
            </button>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__item">
          <h1 class="popup__header">Редактировать профиль</h1>
          <form class="popup__form">
            <input class="popup__input popup__name" type="text">
            <input class="popup__input popup__text" type="text">
            <button type="submit" class="popup__save-button">
              <span class="popup__save-text">Сохранить</span>
            </button>
          </form>
          <button type="button" class="popup__close-button">
            <img class="popup__close-image" src="images/popup/close-Icon.svg" alt="Close icon">
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
